name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ["1.24"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella

      - name: Build
        run: go build -v ./cmd/sshx

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest
          args: --timeout=5m

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: "-no-fail -fmt sarif -out results.sarif ./..."

      - name: Fix SARIF file format
        if: always()
        run: |
          if [ -f results.sarif ]; then
            # Ensure we have write permissions
            chmod +w results.sarif || true

            # Fix SARIF format using Python
            python3 << 'EOF'
          import json
          import sys

          try:
              with open('results.sarif', 'r') as f:
                  data = json.load(f)

              # Fix artifactChanges to be arrays
              for run in data.get('runs', []):
                  for result in run.get('results', []):
                      for fix in result.get('fixes', []):
                          if 'artifactChanges' in fix:
                              # If artifactChanges is not a list, wrap it in a list
                              if not isinstance(fix['artifactChanges'], list):
                                  fix['artifactChanges'] = [fix['artifactChanges']]

              with open('results.sarif', 'w') as f:
                  json.dump(data, f, indent=2)

              print("âœ“ SARIF file format fixed successfully")
          except Exception as e:
              print(f"Warning: Failed to fix SARIF format: {e}", file=sys.stderr)
              sys.exit(0)  # Don't fail the workflow
          EOF
          fi

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
        continue-on-error: true
