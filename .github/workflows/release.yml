name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          # ÁßªÈô§ 'v' ÂâçÁºÄ‰ª•ÂåπÈÖç CHANGELOG ‰∏≠ÁöÑÁâàÊú¨Âè∑
          VERSION_NUMBER="${VERSION#v}"

          # ÊèêÂèñÂØπÂ∫îÁâàÊú¨ÁöÑ changelog
          awk -v ver="$VERSION_NUMBER" '
            /^## \['"$VERSION_NUMBER"'\]/ { flag=1; next }
            /^## \[/ { if(flag) exit }
            flag { print }
          ' CHANGELOG.md > /tmp/release_notes.md

          # Â¶ÇÊûúÊ≤°ÊúâÊèêÂèñÂà∞ÂÜÖÂÆπÔºå‰ΩøÁî®ÈªòËÆ§Ê∂àÊÅØ
          if [ ! -s /tmp/release_notes.md ]; then
            echo "No changelog entry found for version $VERSION_NUMBER" > /tmp/release_notes.md
            echo "Please check CHANGELOG.md for details." >> /tmp/release_notes.md
          fi

          # ËæìÂá∫Âà∞ÁéØÂ¢ÉÂèòÈáè
          {
            echo 'CHANGELOG<<EOF'
            cat /tmp/release_notes.md
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          # ÂàõÂª∫ËæìÂá∫ÁõÆÂΩï
          mkdir -p dist

          # ÂÆö‰πâÊûÑÂª∫ÂáΩÊï∞
          build() {
            local os=$1
            local arch=$2
            local output="dist/sshx-${os}-${arch}"

            if [ "$os" = "windows" ]; then
              output="${output}.exe"
            fi

            echo "Building for $os/$arch..."
            GOOS=$os GOARCH=$arch CGO_ENABLED=0 go build \
              -ldflags="-s -w -X main.Version=${{ steps.get_version.outputs.VERSION }}" \
              -o "$output" \
              ./cmd/sshx

            # ÂéãÁº©‰∫åËøõÂà∂Êñá‰ª∂
            if [ "$os" = "windows" ]; then
              zip "dist/sshx-${os}-${arch}.zip" "$output"
              rm "$output"
            else
              tar czf "dist/sshx-${os}-${arch}.tar.gz" -C dist "$(basename $output)"
              rm "$output"
            fi
          }

          # ÊûÑÂª∫ÊâÄÊúâÂπ≥Âè∞
          build linux amd64
          build linux arm64
          build darwin amd64
          build darwin arm64
          build windows amd64

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## SSHMCP - Secure SSH & SFTP Client with MCP Protocol Support

            ### üìã What's Changed

            ${{ steps.changelog.outputs.CHANGELOG }}

            ---

            ### üöÄ Quick Install

            **Linux / macOS:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
            ```

            **Windows (PowerShell):**
            ```powershell
            irm https://raw.githubusercontent.com/${{ github.repository }}/main/install.ps1 | iex
            ```

            ---

            ### üì¶ Downloads

            | Platform | Architecture | File |
            |----------|--------------|------|
            | Linux | x86_64 | `sshx-linux-amd64.tar.gz` |
            | Linux | ARM64 | `sshx-linux-arm64.tar.gz` |
            | macOS | Intel | `sshx-darwin-amd64.tar.gz` |
            | macOS | Apple Silicon | `sshx-darwin-arm64.tar.gz` |
            | Windows | x86_64 | `sshx-windows-amd64.zip` |

            **Verify downloads:** Use `checksums.txt` for integrity verification

            ---

            ### üìö Documentation

            - [Full Documentation](https://github.com/${{ github.repository }}/blob/main/README.md)
            - [Installation Guide](https://github.com/${{ github.repository }}/blob/main/README.md#installation)
            - [Changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)

          files: |
            dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/*
          retention-days: 30
